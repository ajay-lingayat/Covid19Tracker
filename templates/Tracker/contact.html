{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="theme-color" content="#007bff">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page Title -->
        <title> Covid19Tracker | Contact </title>

        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/8065491d7c.js" crossorigin="anonymous"></script>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static '/css/contact.css' %}">
    </head>
    <body>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="Container">
            <div class="icon">
                    <i class="fas fa-user fa-3x"></i>
            </div>
            <h1>
                Contact Us
            </h1>
            <form action="contact" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="fullname" id="fullname" placeholder="Name" class="form-control" autocomplete="off" required>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control pwd" autocomplete="off" required>
                    <input type="text" name="subject" id="subject" placeholder="Subject" autocomplete="off" class="form-control" maxlength="50" required>
                    <textarea name="message" rows="5" id="message" placeholder="Write Message..." class="form-control" required></textarea>
                    <center>
                        <button type="submit" class="btn btn-primary">
                            Send Message
                        </button>
                    </center>
                </div>
            </form>
        </div>

    </body>
</html>
